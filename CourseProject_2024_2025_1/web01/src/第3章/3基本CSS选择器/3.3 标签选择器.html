<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
        div{
            border: 5px solid red;
            height: 100px;
            width: 200px;
        }
        p{
            text-indent: 2em;  /*段落的首行缩进*/
            font-size: 15px;
            color: #ff9900;
        }
/*        .red{
            color: red;
        }*/
        #red{
            color: red;
        }

    </style>
</head>
<body>
<div>
    <p>div中的段落1</p>
    <p>div中的段落2</p>
</div>
<p>这是一个块级元素P</p>
<p class="red">测试段</p>
<p>继续测试</p>
</body>
</html>
